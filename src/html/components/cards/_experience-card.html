<div class="experience-card">
    <div class="experience-card__top">
        <span class="title title--small">
            @title
        </span>
        <span class="experience-card__year">@year</span>
    </div>
    <div class="experience-card__text">
        @for (var i = 0; i < text.length; i++) { <p> ` +text[i]+ ` </p>
            }
    </div>
    @if (typeof href !== 'undefined' && href) {
    <a class="experience-card__link link-gradient" href="@href">Посмотреть работу</a>
    }
</div>
